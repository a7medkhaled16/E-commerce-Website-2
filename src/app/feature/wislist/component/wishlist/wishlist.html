
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">My Wishlist</h1>
        <p class="text-gray-600">{{wishlistdetails.count}} items saved</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        
        @for (item of wishlistarr; track $index) {
            <app-wishitem [wishlist]="item" (remove)="removewish($event)" />
        }
        
      </div>
    </div>
